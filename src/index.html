<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Giriş / Kayıt</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="connectMessage" style="text-align: center; font-size: 1.1rem; color: var(--text)" class="hidden">Lütfen kartı takınız.</div>

        <div class="form-wrapper hidden">
            <div class="tabs">
                <div class="tab active" id="tab-login">Giriş Yap</div>
                <div class="tab" id="tab-register">Kayıt Ol</div>
                <div class="tab-indicator"></div>
            </div>
            <div class="form-container">
                <div class="forms-wrapper">
                    <!-- LOGIN FORM -->
                    <form id="form-login">
                        <div class="form-group">
                            <input type="text" id="login-username" placeholder="Kullanıcı Adı" />
                        </div>
                        <button type="submit" class="button" id="login-btn" disabled>Giriş Yap</button>
                    </form>
                    <!-- REGISTER FORM -->
                    <form id="form-register">
                        <div class="form-group">
                            <input type="text" id="register-username" placeholder="Kullanıcı Adı" />
                        </div>
                        <div class="algorithm-toggle">
                            <svg class="toggle-outline" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                                <rect x="1" y="1" width="198" height="48" rx="7" ry="7" 
                                      fill="none" 
                                      stroke="rgba(255, 255, 255, 0.5)" 
                                      stroke-width="1"/>
                                <line x1="100" y1="8" x2="100" y2="42" 
                                      stroke="rgba(255, 255, 255, 0.5)" 
                                      stroke-width="1"/>
                                <path class="animated-stroke" 
                                      d="M100 1 L8 1 A7 7 0 0 0 1 8 L1 42 A7 7 0 0 0 8 49 L100 49" 
                                      fill="none" 
                                      stroke="var(--accent)" 
                                      stroke-width="1.5" 
                                      stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-miterlimit="10"/>
                                <path class="animated-stroke-2" 
                                      d="M100 1 L192 1 A7 7 0 0 1 199 8 L199 42 A7 7 0 0 1 192 49 L100 49" 
                                      fill="none" 
                                      stroke="var(--accent)" 
                                      stroke-width="1.5" 
                                      stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-miterlimit="10"/>
                            </svg>
                            <div class="toggle-option active" data-algorithm="1">LMS</div>
                            <div class="toggle-option" data-algorithm="2">XMSS</div>
                        </div>
                        <button type="submit" class="button" id="register-btn" disabled>Kayıt Ol</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
